<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./assets/logo.png">
    <title>Les petits plats</title>
</head>

<body>
    <header class=" d-flex flex-column align-items-center ">
        <img class="logo" src="./assets/logo.png" alt="page d'acceuil" />
        <h1>Les petits plats</h1>
        <div class="form-group">
            <input type="text" class="form-control main-search" id="shearch" 
                placeholder="Recherchez une recette selon son nom , ses ingredients ou sa description">
            <i class="fas fa-search"></i>
        </div>
        <nav class="d-flex flex-column justify-content-start align-self-start">
            <ul class = "tags d-flex"></ul>
            <div class="d-flex justify-content-start align-self-start">
            <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
                <button type="button" class="btn btn-primary btn-ingredients ingredients">Ingredients <i
                        class="fas fa-chevron-down ingredients i-ingredients"></i></button>
                <input type="text" class="form-control dropdown-form input-ingredients ingredients" id="shearch-ingredients"
                    
                    placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">
                <ul class="ingredients dropdown-list dropdown-list-ingredients"></ul>
            </div>
            <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
                <button type="button" class="btn btn-success btn-appareil appareil">Appareil <i
                        class="fas fa-chevron-down appareil i-appareil"></i></button>
                <input type="text" class="form-control dropdown-form input-appareil appareil" id="shearch-appareil"
                    placeholder="Rechercher un appareil">
                <ul class="appareils dropdown-list dropdown-list-appareil"></ul>
            </div>
            <div class = "d-flex flex-column align-items-center justify-content-center dropdown-container">
                <button type="button" class="btn btn-danger btn-ustensiles ustensiles">Ustensiles <i
                        class="fas fa-chevron-down ustensiles i-ustensiles"></i></button>
                <input type="text" class="form-control dropdown-form ustensiles input-ustensiles" id="shearch-ustensiles"
                     placeholder="Rechercher un ustensile">
                <ul class="ustensile dropdown-list dropdown-list-ustensiles"></ul>
            </div>
        </div>
        </nav>
    </header>
    <main class = "d-flex flex-row flex-wrap justify-content-around">

    </main>
    <script type="module" src="./javascript/start.js"></script>
   
</body>

</html>
